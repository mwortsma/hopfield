<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        body {font-family: monospace; line-height: 160%; font-size: 18px; }
        ul {list-style: none; margin: 0; padding: 0;}
        li {display: inline-block; min-width: 80px; padding: 10px; background-color: #eee; margin: 0;}
        input {border: 1px dotted #ccc; background: white; font-family: monospace; padding: 10px 20px; font-size: 18px; margin: 20px 10px 20px 0; color: mediumslateblue;}
        input:focus { background-color:yellow; outline: none;}
    </style>
</head>

<body>

<form name="myform" onSubmit="return handleClick()">
    <input name="Submit"  type="submit" value="1. Add binary vector to remember (add as many as you like)." >
    <input type="text" id="myVal" placeholder="Enter e.g. 11101101">
</form>


<form name="myform2" onSubmit="return handleInit()">
    <input name="Submit"  type="submit" value="2. Initialize Hopfield Net." >
    <input type="text" id="myVal2" placeholder="Enter e.g. 10101100">
</form>

<div id="option">
    <input name="run" 
           type="button" 
           value="3. Run Hopfield Network." 
           onclick="run()" />
</div>

<ul></ul>



<!-- load the d3.js library -->    
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src ="hopfield.js"></script>
</body>
